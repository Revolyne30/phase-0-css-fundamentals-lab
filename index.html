<!DOCTYPE html>
<html lang="en">
<head>
    <!-- logo -->
    <h1>Exceptional Realty Group</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceptional Realty Group - Luxury Homes - About</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Other head content here -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Find the placeholder link tag
            var placeholderLink = document.querySelector('link[href="placeholder.css"]');
            if (placeholderLink) {
                // Replace the placeholder with the actual stylesheet link
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = 'style.css';
                document.head.replaceChild(link, placeholderLink);
            }
        });
    </script>
</head>
<body>
<!-- Rest of your HTML content -->
</body>
</html>
